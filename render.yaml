services:
  # Backend Service
  - type: web
    name: HAVS-Backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python3 backend/main.py
    envVars:
      - key: NVD_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health

  # Frontend Service
  - type: web
    name: HAVS-Frontend
    env: static
    region: oregon
    plan: free
    branch: main
    buildCommand: cd fyp_dashboard && npm install && npm run build
    staticPublishPath: fyp_dashboard/dist
    envVars:
      - key: VITE_API_URL
        value: https://HAVS-Backend.onrender.com