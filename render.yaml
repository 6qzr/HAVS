services:
  # Backend Service (FastAPI)
  - type: web
    name: havs-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: NVD_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health

  # Frontend Service (Static React)
  - type: web
    name: havs-frontend
    env: static
    region: oregon
    plan: free
    branch: main
    buildCommand: cd fyp_dashboard && npm install && npm run build
    staticPublishPath: fyp_dashboard/dist
    envVars:
      - key: VITE_API_URL
        value: https://havs.onrender.com
